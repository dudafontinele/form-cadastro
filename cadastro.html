<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='cadastro.css'>
    <script src='cadastro.js'></script>
</head>
<body>
 
<h3>Formulário de Cadastro</h3>
<form onsubmit="validarFormulario(event)">
<label for="nome">Nome:</label>
<input type="text" id="nome" name="nome" required><br><br>
 
    <label for="email">Email:</label>
<input type="email" id="email" name="email" required><br><br>
 
    <label for="senha">Senha:</label>
<input type="password" id="senha" name="senha" required><br><br>
 
    <label for="cep">CEP:</label>
<input type="text" id="cep" name="cep" maxlength="10" required>
<button type="button" onclick="buscarEndereco()">Buscar</button>
<div id="resultado"></div><br>
 
    <label for="rua">Rua:</label>
<input type="text" id="rua" name="rua" required><br><br>
 
    <label for="numero">Número:</label>
<input type="text" id="numero" name="numero" required><br><br>
 
    <label for="bairro">Bairro:</label>
<input type="text" id="bairro" name="bairro" required><br><br>
 
    <label for="cidade">Cidade:</label>
<input type="text" id="cidade" name="cidade" required><br><br>
 
    <label for="estado">Estado:</label>
<input type="text" id="estado" name="estado" required><br><br>
 
    <label for="data-nascimento">Data de Nascimento:</label>
<input type="date" id="data-nascimento" name="data-nascimento" required><br><br>
 
    <label for="cpf">CPF:</label>
<input type="text" id="cpf" name="cpf" maxlength="14" required><br><br>
 
    <input type="submit" value="Cadastrar">
</form>
 
</body>
</html>
